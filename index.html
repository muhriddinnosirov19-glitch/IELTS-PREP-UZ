<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS PREP</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #b30059, #6a0dad, #ff5c8a);
        color: white;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      header {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 20px 0;
        background: rgba(0, 0, 0, 0.2);
      }

      header a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }

      h1 {
        font-size: 60px;
        margin-bottom: 10px;
      }

      p {
        font-size: 22px;
        margin-bottom: 40px;
      }

      button {
        background-color: white;
        color: #6a0dad;
        border: none;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ff5c8a;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Tests</a>
    </header>
    <div>
      <h1>IELTS PREP</h1>
      <p>Your journey to IELTS success starts here.</p>
      <button>Start Test</button>
    </div>
  </body>
</html>
